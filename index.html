<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-box-wrapper">
        <div class="calc-display" id="calc-display-ID">
            0
        </div>
        <div class="calc-button-row">
            <button class="calc-button calc-button-number">
                7
            </button>
            <button class="calc-button calc-button-number">
                8
            </button>
            <button class="calc-button calc-button-number">
                9
            </button>
            <button class="calc-button calc-button-delete">
                DEL
            </button>
            <button class="calc-button calc-button-delete">
                AC
            </button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button calc-button-number">
                4
            </button>
            <button class="calc-button calc-button-number">
                5
            </button>
            <button class="calc-button calc-button-number">
                6
            </button>
            <button class="calc-button calc-button-operator">
                x
            </button>
            <button class="calc-button calc-button-operator">
                รท
            </button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button calc-button-number">
                1
            </button>
            <button class="calc-button calc-button-number">
                2
            </button>
            <button class="calc-button calc-button-number">
                3
            </button>
            <button class="calc-button calc-button-operator">
                +
            </button>
            <button class="calc-button calc-button-operator">
                -
            </button>
        </div>
        <div class="calc-button-row">
            <button class="calc-button calc-button-number-float">
                .
            </button>
            <button class="calc-button calc-button-number">
                0
            </button>
            <button class="calc-button calc-button-number-equal">
                =
            </button>
            <button class="calc-button calc-button-number-equal">
                (
            </button>
            <button class="calc-button calc-button-number-equal">
                )
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
